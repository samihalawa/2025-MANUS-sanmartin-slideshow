<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite San Martín AI - Propuesta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        
        .slide-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide-frame {
            position: relative;
            width: 100%;
            max-width: 100vw;
            max-height: 100vh;
            aspect-ratio: 16 / 9;
        }
        
        /* Ensure slide fits within viewport while maintaining aspect ratio */
        @media (min-aspect-ratio: 16/9) {
            .slide-frame {
                height: 100vh;
                width: auto;
            }
        }
        
        @media (max-aspect-ratio: 16/9) {
            .slide-frame {
                width: 100vw;
                height: auto;
            }
        }
        
        .slide-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .slide {
            display: none;
            width: 100%;
            height: 100%;
        }
        
        .slide.active {
            display: block;
        }
        
        /* Navigation arrows */
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            font-size: 28px;
            cursor: pointer;
            z-index: 1000;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        .nav-arrow:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .nav-arrow:active {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .nav-arrow.prev {
            left: 20px;
        }
        
        .nav-arrow.next {
            right: 20px;
        }
        
        /* Hide arrows on first/last slide */
        .nav-arrow.hidden {
            display: none;
        }
        
        /* Slide counter */
        .slide-counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        /* Mobile adjustments */
        @media (max-width: 768px) {
            .nav-arrow {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            
            .nav-arrow.prev {
                left: 10px;
            }
            
            .nav-arrow.next {
                right: 10px;
            }
            
            .slide-counter {
                bottom: 10px;
                right: 10px;
                font-size: 12px;
                padding: 6px 12px;
            }
        }
        
        /* Keyboard navigation hint */
        .keyboard-hint {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            padding: 6px 12px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        @media (max-width: 768px) {
            .keyboard-hint {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide-wrapper">
            <div class="slide-frame">
                <div class="slide active">
                    <iframe src="portada.html"></iframe>
                </div>
                <div class="slide">
                    <iframe src="resumen_ejecutivo.html"></iframe>
                </div>
                <div class="slide">
                    <iframe src="suite_unificada.html"></iframe>
                </div>
                <div class="slide">
                    <iframe src="modulo_automanagement.html"></iframe>
                </div>
                <div class="slide">
                    <iframe src="modulo_empleados.html"></iframe>
                </div>
                <div class="slide">
                    <iframe src="modulo_autorecruit.html"></iframe>
                </div>
                <div class="slide">
                    <iframe src="modulo_formacion_ia.html"></iframe>
                </div>
                <div class="slide">
                    <iframe src="inversion_formacion.html"></iframe>
                </div>
                <div class="slide">
                    <iframe src="plan_implementacion.html"></iframe>
                </div>
                <div class="slide">
                    <iframe src="roi_valor.html"></iframe>
                </div>
                <div class="slide">
                    <iframe src="contacto_garantias.html"></iframe>
                </div>
            </div>
        </div>
    </div>
    
    <button class="nav-arrow prev" id="prevBtn">‹</button>
    <button class="nav-arrow next" id="nextBtn">›</button>
    
    <div class="slide-counter">
        <span id="currentSlide">1</span> / <span id="totalSlides">11</span>
    </div>
    
    <div class="keyboard-hint">Use ← → arrows or click to navigate</div>
    
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentSlideSpan = document.getElementById('currentSlide');
        const totalSlidesSpan = document.getElementById('totalSlides');
        
        totalSlidesSpan.textContent = totalSlides;
        
        function showSlide(n) {
            if (n >= totalSlides) {
                currentSlide = totalSlides - 1;
            } else if (n < 0) {
                currentSlide = 0;
            } else {
                currentSlide = n;
            }
            
            slides.forEach((slide, index) => {
                slide.classList.remove('active');
                if (index === currentSlide) {
                    slide.classList.add('active');
                }
            });
            
            currentSlideSpan.textContent = currentSlide + 1;
            
            // Hide/show navigation arrows
            if (currentSlide === 0) {
                prevBtn.classList.add('hidden');
            } else {
                prevBtn.classList.remove('hidden');
            }
            
            if (currentSlide === totalSlides - 1) {
                nextBtn.classList.add('hidden');
            } else {
                nextBtn.classList.remove('hidden');
            }
        }
        
        function nextSlide() {
            showSlide(currentSlide + 1);
        }
        
        function prevSlide() {
            showSlide(currentSlide - 1);
        }
        
        // Event listeners
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            }
        });
        
        // Touch swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                nextSlide();
            }
            if (touchEndX > touchStartX + 50) {
                prevSlide();
            }
        }
        
        // Initialize
        showSlide(0);
    </script>
</body>
</html>
