<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif;
            background: #ffffff;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }
        .header-section {
            text-align: center;
            margin-bottom: 60px;
        }
        .main-title {
            font-size: 48px;
            font-weight: 800;
            color: #1e3a8a;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 28px;
            font-weight: 600;
            color: #64748b;
            line-height: 1.4;
        }
        .divider {
            width: 200px;
            height: 4px;
            background: #1e3a8a;
            margin: 40px auto;
        }
        .client-section {
            text-align: center;
            margin-bottom: 40px;
        }
        .client-label {
            font-size: 18px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }
        .client-name {
            font-size: 36px;
            font-weight: 700;
            color: #1e3a8a;
        }
        .footer-section {
            text-align: center;
            margin-top: 60px;
        }
        .date {
            font-size: 20px;
            font-weight: 600;
            color: #64748b;
        }
        .document-type {
            font-size: 16px;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header-section">
            <div class="main-title">Suite "San Martín AI"</div>
            <div class="subtitle">Transformación Digital de Recursos Humanos</div>
        </div>
        
        <div class="divider"></div>
        
        <div class="client-section">
            <div class="client-label">Propuesta Presentada a</div>
            <div class="client-name">Construcciones San Martín S.A.</div>
        </div>
        
        <div class="footer-section">
            <div class="date">Octubre 2025</div>
            <div class="document-type">Propuesta Técnica y Económica</div>
        </div>
    </div>
</body>
</html>
