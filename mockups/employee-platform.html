<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal del Empleado</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
            padding: 25px;
        }
        .portal {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }
        .header h1 {
            font-size: 26px;
            color: #0c4a6e;
            font-weight: 600;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px;
            margin-bottom: 25px;
        }
        .stat-card {
            background: #f0f9ff;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #0ea5e9;
            text-align: center;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #0c4a6e;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
        }
        .calendar-section {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
        }
        .calendar-header {
            font-size: 18px;
            font-weight: 600;
            color: #0c4a6e;
            margin-bottom: 15px;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        .calendar-day {
            background: white;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            color: #475569;
        }
        .calendar-day.vacation {
            background: #10b981;
            color: white;
        }
        .calendar-day.weekend {
            background: #f1f5f9;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="portal">
        <div class="header">
            <h1>Portal del Empleado</h1>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value">18</div>
                <div class="stat-label">DÃ­as Vacaciones</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">2</div>
                <div class="stat-label">Ausencias</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">1</div>
                <div class="stat-label">Pendientes</div>
            </div>
        </div>

        <div class="calendar-section">
            <div class="calendar-header">Calendario - Octubre 2025</div>
            <div class="calendar-grid">
                <div class="calendar-day weekend">D</div>
                <div class="calendar-day">L</div>
                <div class="calendar-day">M</div>
                <div class="calendar-day">X</div>
                <div class="calendar-day">J</div>
                <div class="calendar-day">V</div>
                <div class="calendar-day weekend">S</div>
                
                <div class="calendar-day weekend">5</div>
                <div class="calendar-day">6</div>
                <div class="calendar-day">7</div>
                <div class="calendar-day">8</div>
                <div class="calendar-day">9</div>
                <div class="calendar-day">10</div>
                <div class="calendar-day weekend">11</div>
                
                <div class="calendar-day weekend">12</div>
                <div class="calendar-day vacation">13</div>
                <div class="calendar-day vacation">14</div>
                <div class="calendar-day vacation">15</div>
                <div class="calendar-day vacation">16</div>
                <div class="calendar-day vacation">17</div>
                <div class="calendar-day weekend">18</div>
            </div>
        </div>
    </div>
</body>
</html>
