<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoRecruit AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%);
            padding: 25px;
        }
        .dashboard {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }
        .header h1 {
            font-size: 26px;
            color: #5b21b6;
            font-weight: 600;
        }
        .search-box {
            background: #f8fafc;
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 15px;
            color: #475569;
            border-left: 4px solid #7c3aed;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        .stat-card {
            background: #faf5ff;
            padding: 18px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #7c3aed;
        }
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #5b21b6;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 13px;
            color: #64748b;
            font-weight: 500;
        }
        .candidates-section {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #5b21b6;
            margin-bottom: 15px;
        }
        .candidate-item {
            background: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .candidate-item:last-child { margin-bottom: 0; }
        .candidate-name {
            font-size: 16px;
            font-weight: 500;
            color: #1e40af;
        }
        .match-badge {
            background: #10b981;
            color: white;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>AutoRecruit AI</h1>
        </div>
        
        <div class="search-box">
            Búsqueda: Jefe de Producción, Madrid, 3+ años
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value">47</div>
                <div class="stat-label">Candidatos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">12</div>
                <div class="stat-label">Match Alto</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">8</div>
                <div class="stat-label">Contactados</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">3</div>
                <div class="stat-label">Respuestas</div>
            </div>
        </div>

        <div class="candidates-section">
            <div class="section-title">Mejores Candidatos (12)</div>
            <div class="candidate-item">
                <span class="candidate-name">Carlos M. - 5 años exp.</span>
                <span class="match-badge">96% Match</span>
            </div>
            <div class="candidate-item">
                <span class="candidate-name">Ana R. - 4 años exp.</span>
                <span class="match-badge">94% Match</span>
            </div>
            <div class="candidate-item">
                <span class="candidate-name">Luis F. - 6 años exp.</span>
                <span class="match-badge">92% Match</span>
            </div>
        </div>
    </div>
</body>
</html>
