<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR AutoManagement</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            padding: 25px;
        }
        .dashboard {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }
        .header h1 {
            font-size: 26px;
            color: #1e3a8a;
            font-weight: 600;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px;
            margin-bottom: 25px;
        }
        .stat-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #3b82f6;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 15px;
            color: #64748b;
            font-weight: 500;
        }
        .alert-card {
            background: #fef2f2;
            border-left-color: #ef4444;
        }
        .alert-card .stat-value { color: #dc2626; }
        .section {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 15px;
        }
        .process-item {
            background: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .process-item:last-child { margin-bottom: 0; }
        .process-name {
            font-size: 16px;
            font-weight: 500;
            color: #1e40af;
        }
        .process-status {
            background: #10b981;
            color: white;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Gestión Automática de RRHH</h1>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value">157</div>
                <div class="stat-label">Empleados</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">100%</div>
                <div class="stat-label">Nóminas OK</div>
            </div>
            <div class="alert-card stat-card">
                <div class="stat-value">3</div>
                <div class="stat-label">Alertas</div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Procesamiento Automático</div>
            <div class="process-item">
                <span class="process-name">Partes de Trabajo</span>
                <span class="process-status">Completado</span>
            </div>
            <div class="process-item">
                <span class="process-name">Nóminas Octubre</span>
                <span class="process-status">Completado</span>
            </div>
            <div class="process-item">
                <span class="process-name">Cumpleaños Nov</span>
                <span class="process-status">Programado</span>
            </div>
        </div>
    </div>
</body>
</html>
