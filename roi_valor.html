<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #f8fafc;
            padding: 25px 60px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .title {
            font-size: 38px;
            font-weight: 800;
            color: #1e3a8a;
        }
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .table-container {
            background: white;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .table-title {
            font-size: 20px;
            font-weight: 800;
            color: #1e3a8a;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: #1e3a8a;
            color: white;
            padding: 12px;
            text-align: left;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 15px;
            color: #334155;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .category-cell {
            font-weight: 700;
            color: #1e3a8a;
        }
        .savings-cell {
            font-weight: 700;
            color: #0f172a;
        }
        tfoot td {
            background: #0f172a;
            color: white;
            font-weight: 800;
            font-size: 16px;
        }
        .chart-container {
            background: white;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .chart-title {
            font-size: 20px;
            font-weight: 800;
            color: #1e3a8a;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .chart-wrapper {
            height: 300px;
        }
        .highlights-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .highlight-box {
            background: white;
            padding: 20px;
            text-align: center;
            border: 3px solid #e2e8f0;
        }
        .highlight-label {
            font-size: 14px;
            font-weight: 700;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        .highlight-value {
            font-size: 36px;
            font-weight: 900;
            color: #1e3a8a;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header">
            <div class="title">Retorno de la Inversión</div>
        </div>
        
        <div class="content-grid">
            <div class="table-container">
                <div class="table-title">Análisis de Ahorros Anuales</div>
                <table>
                    <thead>
                        <tr>
                            <th>Categoría</th>
                            <th>Ahorro Anual</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="category-cell">Tiempo Administrativo</td>
                            <td class="savings-cell">45.000 €</td>
                        </tr>
                        <tr>
                            <td class="category-cell">Eficiencia de Reclutamiento</td>
                            <td class="savings-cell">32.000 €</td>
                        </tr>
                        <tr>
                            <td class="category-cell">Reducción de Errores</td>
                            <td class="savings-cell">12.000 €</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Total Anual</td>
                            <td>89.000 €</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">Distribución de Ahorros</div>
                <div class="chart-wrapper">
                    <canvas id="savingsChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="highlights-section">
            <div class="highlight-box">
                <div class="highlight-label">Ahorro Anual</div>
                <div class="highlight-value">89.000 €</div>
            </div>
            
            <div class="highlight-box">
                <div class="highlight-label">Período de Recuperación</div>
                <div class="highlight-value">13 meses</div>
            </div>
            
            <div class="highlight-box">
                <div class="highlight-label">ROI a 3 Años</div>
                <div class="highlight-value">181%</div>
            </div>
        </div>
    </div>
    
    <script>
        const ctx = document.getElementById('savingsChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Tiempo Administrativo', 'Eficiencia Reclutamiento', 'Reducción Errores'],
                datasets: [{
                    label: 'Ahorro Anual (€)',
                    data: [45000, 32000, 12000],
                    backgroundColor: ['#1e3a8a', '#475569', '#64748b'],
                    borderWidth: 0
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.parsed.x.toLocaleString('es-ES') + ' €';
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return (value / 1000) + 'k €';
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
